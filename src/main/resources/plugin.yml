name: FarmweltPlugin
version: '${project.version}'
main: top.jaxlabs.farmweltplugin.Main
api-version: '1.16'
author: dervonnebe (Jack F.)
description: A powerful farmworld plugin with automatic resets
prefix: "Farmworld"
softdepend: ['Multiverse-Core', 'PlaceholderAPI', 'Chunky']
commands:
    farmwelt:
        aliases:
            - farmworld
        description: Main command for the FarmweltPlugin
        usage: /farmwelt [reset|reload]
    nether:
        description: Teleport to the nether farmworld
        usage: /nether
    end:
        description: Teleport to the end farmworld
        usage: /end

permissions:
    farmwelt.use:
        description: Allows access to the farmworld
        default: true
    farmwelt.admin:
        description: Allows resetting the farmworld
        default: op